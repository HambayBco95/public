<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>防災&報道</title>
</head>
<body bgcolor="#47505F" topmargin="0" bottommargin ="0" leftmargin="0" rightmargin="0">
<script type="text/javascript">
window.onresize = function() {location.reload();}
var wiw = window.innerWidth; var wih = window.innerHeight;
var ibw = wiw * 80 / 100; var nnw = wiw - ibw;
var wmh = Math.min(360, wih * 25 / 100); var ibh = wih - wmh;
var rpw = 640 / 360 * wmh; var mpw = 640 / 360 * wmh;
var wmr = ibw / (rpw + mpw); rpw = rpw * wmr; mpw = mpw * wmr;
var xx = Math.floor(Math.random() * 1000); var vv = ''; var vpw = ibw / 3;
var vpage = '<iframe id="newmovie" width="' + vpw + 'px" height="' + wmh + 'px" frameborder="0"></iframe>';
var vvv = 0; vurl = new Array('https://www3.nhk.or.jp/news/weather/weather_movie.html', 'https://www3.nhk.or.jp/news/realtime-parts/player-live.html');
if ((vpw / wmh) > 4 / 3) {vv = vpage; rpw = vpw; mpw = vpw;}
function newmovie() {
xx = Math.floor(Math.random() * 1000);
today = new Date();
document.all.newmovie.src = vurl[vvv] + '?' + xx;
setTimeout('newmovie()', 1000 * 7200);
}
var uparam = location.search; var uhash = location.hash; var n=100; var p0; var p1 = 'info'; var p2 = '?a=2&p=0&v=1'; var p3 = '#main';
if (uparam) {p0 = uparam.substring(1); p1 = p0; p2 = ''; n = p0.indexOf('&'); if (n > 0) {p1 = p0.substring(0, n); p2 = '?' + p0.substring(n + 1);}}
if (uhash) {p3 = uhash;}
document.write('<table width="100%" height="100%" cellpadding="0" cellspacing="0"><tr><td>');
document.write('<table width="100%" height="100%" cellpadding="0" cellspacing="0"><tr height="' + ibh + 'px"><td colspan="3" width="' + ibw + 'px">');
document.write('<iframe width="100%" height="100%" frameborder="0" src="' + p1 + '.bousai.html' + p2 + p3 + '"></iframe>');
document.write('</td></tr><tr height="' + wmh + 'px">');
function newgraph() {
xx = Math.floor(Math.random() * 1000);
document.all.rainpage.src = 'https://www3.nhk.or.jp/weather/rader/tenki_now.jpg' + '?' + xx;
setTimeout('newgraph()', 1000 * 3600);
}
document.write('<td title="クリックでNHKニュース" onclick="vvv = 1; document.all.newmovie.src = vurl[vvv] + \'?\' + xx;" ondblclick="vv = 1; window.open(vurl[vvv]);"><img id="rainpage" width="' + rpw + 'px" height="' + wmh + 'px" border="0"></td>');
function newmap() {
xx = Math.floor(Math.random() * 1000);
today = new Date();
document.all.mappage.src = 'https://www3.nhk.or.jp/weather/rader/tenki_yoso.jpg' + '?' + xx;
setTimeout('newmap()', 1000 * 7200);
}
document.write('<td>' + vv + '</td>');
document.write('<td title="クリックでNHK天気予報" onclick="vvv = 0; document.all.newmovie.src = vurl[vvv] + \'?\' + xx;" ondblclick="vv = 0; window.open(vurl[vvv]);"><img id="mappage" width="' + mpw + 'px" height="' + wmh + 'px" border="0"></td>');
document.write('</tr></table></td><td width="' + nnw + 'px" rowspan="2">');
document.write('<table width="100%" height="100%" cellpadding="0" cellspacing="0"><tr>');
var interval = 300; var nurl;
var catlist = 'index,cat1_00,cat2_00,cat3_00,index,cat4_00,cat5_00,cat6_00,index,cat7_00,cat8_00,cat9_00';
catadr = catlist.split(",");
function newcat() {
xx = Math.floor(Math.random() * 1000);
nurl = 'https://k.nhk.jp/knews/new.html';
if (interval != 0) {
today = new Date();
dd = Math.floor(Math.abs((today.getHours() * 60 + today.getMinutes()) * 60 + today.getSeconds()) / interval) % (catadr.length * 2);
if (dd % 2 != 0) {nurl = nurl.replace('knews/new', 'knews/' + catadr[Math.floor(dd / 2)]);}
}
document.all.newspage.src = nurl + '?' + xx;
setTimeout('newcat()',1000 * interval);
}
document.write('<td bgcolor="#FFFFE1"><iframe id="newspage" width="100%" height="100%" frameborder="0"></iframe></td>');
newgraph(); newmap(); newcat(); newmovie();
document.write('</tr></table></td></tr></table>');
</script>
</body>
</html>
